<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.4.5/mocha.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src=https://code.jquery.com/jquery-2.2.0.min.js type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.4.5/mocha.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js" type="text/javascript"></script>
    <script src="JsBarcode.all.min.js"></script>
    <script src="movies.json"></script>
    <script src="logic.js"></script>
    <script src="ui.js"></script>
    <meta charset="utf-8">
    <title>Epicodus SuperMax 12</title>
  </head>
  <body>
    <div class="backdrop">

    </div>
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>Epicodus SuperMax 12</h1>
        </div>
        <div class="col-md-6">
          <div class="movies">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 checkprices">
          <h2>Check Ticket Prices</h2>
          <form class="ticket-form form-horizontal">
            <div class="form-group">
              <label for="movie-name" class="col-md-3 control-label">Movie</label>
              <select id="movie-name" class="col-md-9">

              </select>
            </div>
            <div class="form-group">
              <label for="movie-time" class="col-md-3 control-label">Showtime</label>
              <select id="movie-time" class="col-md-9">
              </select>
            </div>
            <div class="form-group">
              <label for="age" class="col-md-3 control-label">Enter Your Age</label>
              <input required type="number" id="age" class="col-md-9">
            </div>
            <button type="submit" class="btn btn-success">Check Price</button>
          </form>
        </div>
        <div class="col-md-5 col-md-offset-2">
          <div hidden class="ticket">

          </div>
        </div>
      </div>
      <div class="box"><div class="close">x</div></div>
    </div>
  </body>
</html>
